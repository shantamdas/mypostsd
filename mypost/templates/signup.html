{% extends 'base.html' %}

{% set title='Signup' %}

{% block content %}
	
	<form method="POST" action="/signup" class="sinup">

		<legend class="title">Signup</legend>
		<label for="username">
			Username
			<input type="text" name="username" required>
		</label>
		<label for="password">
			Password
			<input type="password" name="password" required>
		</label>

		
		<label for="submit">
			<input type="submit" value="Signup">
		</label>
		
	</form>

{% endblock content %}
